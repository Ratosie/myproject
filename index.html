<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222222;
      --card: #ffffff;
      --button-bg: #3498db;
      --button-text: white;
      --input-bg: #ffffff;
      --pre-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1c1c1c;
      --button-bg: #2980b9;
      --button-text: #ffffff;
      --input-bg: #222222;
      --pre-bg: #2b2b2b;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      margin-top: 20px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    input, pre {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    pre {
      background: var(--pre-bg);
      white-space: pre-wrap;
      font-size: 15px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
    }

    .theme-toggle button:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="cycleTheme()" title="Toggle theme">
      <span id="theme-icon">ðŸŒ“</span>
    </button>
  </div>

  <div class="container">
    <h1>Percentage Calculator</h1>

    <div class="card">
      <h2>Mode 1: Single Number (0â€“100)</h2>
      <input id="numInput" type="number" min="0" max="100" placeholder="e.g. 60" />
      <pre id="output1"></pre>
    </div>

    <div class="card">
      <h2>Mode 2: Percentage of Total</h2>
      <input id="val1" type="number" placeholder="First value (e.g. 40)" />
      <input id="val2" type="number" placeholder="Second value (e.g. 60)" />
      <pre id="output2"></pre>
    </div>

    <div class="card">
      <h2>Detect from Image</h2>
      <input type="file" id="imgInput" accept="image/*" />
      <pre id="output3">Upload an image with two numbers.</pre>
    </div>
  </div>

  <script>
    const iconEl = document.getElementById("theme-icon");

    function updateThemeIcon(theme) {
      iconEl.textContent = theme === "dark" ? "ðŸŒ™" : theme === "light" ? "ðŸŒž" : "ðŸŒ“";
    }

    function applyTheme() {
      const setting = localStorage.getItem("theme") || "auto";
      let actual = setting;
      if (setting === "auto") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        actual = prefersDark ? "dark" : "light";
      }
      document.documentElement.setAttribute("data-theme", actual);
      updateThemeIcon(setting);
    }

    function cycleTheme() {
      const current = localStorage.getItem("theme") || "auto";
      const next = current === "auto" ? "light" : current === "light" ? "dark" : "auto";
      localStorage.setItem("theme", next);
      applyTheme();
    }

    applyTheme();

    function calculateMode1(val) {
      const out = document.getElementById("output1");
      if (isNaN(val) || val < 0 || val > 100) {
        out.textContent = "Enter a number between 0 and 100.";
        return;
      }
      const val2 = 100 - val;
      const p1 = val / 100;
      const p2 = val2 / 100;
      const b1_23 = (23 * p1).toFixed(1);
      const b2_23 = (23 * p2).toFixed(1);
      const b1_62 = (b1_23 * 0.625).toFixed(1);
      const b2_62 = (b2_23 * 0.625).toFixed(1);
      const b1_66 = (66 * p1).toFixed(1);
      const b2_66 = (66 * p2).toFixed(1);
      out.textContent = [
        `${val} - ${val2}`,
        `23: ${b1_23}, ${b2_23}`,
        `62.5% of 23: ${b1_62}, ${b2_62}`,
        `66: ${b1_66}, ${b2_66}`
      ].join('\n');
      calculateMode2FromPercentage(val);
    }

    function calculateMode2FromPercentage(p1) {
      const a = parseFloat(document.getElementById("val1").value);
      const b = parseFloat(document.getElementById("val2").value);
      const out = document.getElementById("output2");
      if (isNaN(a) || isNaN(b)) {
        out.textContent = "Enter valid numbers.";
        return;
      }
      const total = a + b;
      const p2 = 100 - p1;
      let result = `Total: ${total}\n`;
      [p1, p2].forEach(p => {
        result += `${p}% of ${total} = ${(p / 100 * total).toFixed(2)}\n`;
      });
      out.textContent = result;
    }

    document.getElementById("numInput").addEventListener("input", e => {
      const val = parseFloat(e.target.value);
      if (!isNaN(val)) {
        calculateMode1(val);
      }
    });

    document.getElementById("val1").addEventListener("input", () => {
      const percent = parseFloat(document.getElementById("numInput").value);
      if (!isNaN(percent)) calculateMode2FromPercentage(percent);
    });

    document.getElementById("val2").addEventListener("input", () => {
      const percent = parseFloat(document.getElementById("numInput").value);
      if (!isNaN(percent)) calculateMode2FromPercentage(percent);
    });

    document.getElementById("imgInput").addEventListener("change", handleOCR);

        async function handleOCR() {
      const file = document.getElementById("imgInput").files[0];
      if (!file) return;
      const out = document.getElementById("output3");
      out.textContent = "Processing...";
    
      const result = await Tesseract.recognize(file, 'eng');
      const numbers = [];
      result.data.words.forEach(word => {
        let cleaned = word.text.replace(/[^\d.,]/g, '');
        if (cleaned.includes(',') && cleaned.includes('.')) {
          cleaned = cleaned.replace(/,/g, '');
        } else if ((cleaned.match(/,/g) || []).length === 1 && !cleaned.includes('.')) {
          cleaned = cleaned.replace(',', '.');
        }
        const parsed = parseFloat(cleaned);
        if (!isNaN(parsed)) {
          numbers.push({ value: parsed, y: word.bbox.y0 });
        }
      });
    
      if (numbers.length < 2) {
        out.textContent = "Could not find two numbers.";
        return;
      }
    
      // Sort by vertical position
      numbers.sort((a, b) => a.y - b.y);
      const first = numbers[0].value;
      const second = numbers[1].value;
    
      // Only update Mode 2 inputs
      document.getElementById("val1").value = first;
      document.getElementById("val2").value = second;
    
      // Calculate Mode 2 directly
      const total = first + second;
      const p1 = ((first / total) * 100).toFixed(1);
      const p2 = (100 - p1).toFixed(1);
    
      let resultText = `Total: ${total}\n`;
      resultText += `${p1}% of ${total} = ${(p1 / 100 * total).toFixed(2)}\n`;
      resultText += `${p2}% of ${total} = ${(p2 / 100 * total).toFixed(2)}`;
    
      document.getElementById("output2").textContent = resultText;
    
      // Display extracted numbers in image section
      out.textContent = `Extracted: ${first}, ${second}`;
    }
  </script>
</body>
</html>
