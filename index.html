<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --card: #fff;
      --button-bg: #3498db;
      --button-text: #fff;
      --input-bg: #fff;
      --pre-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1c1c1c;
      --button-bg: #2980b9;
      --button-text: #fff;
      --input-bg: #222;
      --pre-bg: #2b2b2b;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      margin-top: 20px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text);
    }

    pre {
      background: var(--pre-bg);
      padding: 14px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
    }

    .theme-toggle button:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .upload-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #2d8ad2;
    }

    input[type="file"] {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="cycleTheme()" title="Toggle theme">
      <span id="theme-icon">ðŸŒ“</span>
    </button>
  </div>

  <div class="container">
    <h1>Percentage Calculator</h1>

    <div class="card">
      <h2>Mode 1: Single Number (0â€“100)</h2>
      <input id="numInput" type="number" min="0" max="100" placeholder="e.g. 60" />
      <pre id="output1"></pre>
    </div>

    <div class="card">
      <h2>Mode 2: Percentage of Total</h2>
      <input id="val1" type="number" placeholder="First value (e.g. 290.5)" />
      <input id="val2" type="number" placeholder="Second value (e.g. 1452.6)" />
      <input id="percents" type="text" placeholder="Percentage (autofilled from above)" />
      <label for="ocrImage" class="upload-btn">ðŸ“· Upload Image with Two Numbers</label>
      <input type="file" id="ocrImage" accept="image/*" />
      <pre id="output2"></pre>
    </div>
  </div>

  <script>
    const numInput = document.getElementById("numInput");
    const val1Input = document.getElementById("val1");
    const val2Input = document.getElementById("val2");
    const percentInput = document.getElementById("percents");

    function calculateMode1() {
      const val = parseInt(numInput.value);
      const out = document.getElementById("output1");

      if (isNaN(val) || val < 0 || val > 100) {
        out.textContent = "Enter a number between 0 and 100.";
        return;
      }

      const val2 = 100 - val;
      const p1 = val / 100;
      const p2 = val2 / 100;

      const b1_23 = (23 * p1).toFixed(1);
      const b2_23 = (23 * p2).toFixed(1);
      const b1_62 = (b1_23 * 0.625).toFixed(1);
      const b2_62 = (b2_23 * 0.625).toFixed(1);
      const b1_66 = (66 * p1).toFixed(1);
      const b2_66 = (66 * p2).toFixed(1);

      out.textContent = [
        `${val} - ${val2}`,
        `23: ${b1_23}, ${b2_23}`,
        `62.5% of 23: ${b1_62}, ${b2_62}`,
        `66: ${b1_66}, ${b2_66}`
      ].join('\n');

      // Autofill the percentage field in Mode 2
      percentInput.value = `${val}, ${100 - val}`;
      calculateMode2();
    }

    function calculateMode2() {
      const a = parseFloat(val1Input.value);
      const b = parseFloat(val2Input.value);
      const percents = percentInput.value.trim();
      const out = document.getElementById("output2");

      if (isNaN(a) || isNaN(b)) {
        out.textContent = "Enter valid numbers.";
        return;
      }

      const total = a + b;
      let raw = percents.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));

      if (raw.length === 1) {
        const p1 = raw[0];
        if (p1 < 0 || p1 > 100) {
          out.textContent = "Percentage must be 0â€“100.";
          return;
        }
        raw = [p1, 100 - p1];
      } else if (raw.length === 2) {
        if (Math.round(raw[0] + raw[1]) !== 100) {
          out.textContent = "Total percentage must be 100.";
          return;
        }
      } else {
        out.textContent = "Enter 1 or 2 comma-separated percentages.";
        return;
      }

      let result = `Total: ${total}\n`;
      raw.forEach(p => {
        result += `${p}% of ${total} = ${(p / 100 * total).toFixed(2)}\n`;
      });
      out.textContent = result;
    }

    // Theme
    const iconEl = document.getElementById("theme-icon");

    function updateThemeIcon(theme) {
      iconEl.textContent = theme === "dark" ? "ðŸŒ™" : theme === "light" ? "ðŸŒž" : "ðŸŒ“";
    }

    function applyTheme() {
      const setting = localStorage.getItem("theme") || "auto";
      let actual = setting;

      if (setting === "auto") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        actual = prefersDark ? "dark" : "light";
      }

      document.documentElement.setAttribute("data-theme", actual);
      updateThemeIcon(setting);
    }

    function cycleTheme() {
      const current = localStorage.getItem("theme") || "auto";
      const next = current === "auto" ? "light" : current === "light" ? "dark" : "auto";
      localStorage.setItem("theme", next);
      applyTheme();
    }

    applyTheme();

    // Event bindings
    numInput.addEventListener("input", calculateMode1);
    val1Input.addEventListener("input", calculateMode2);
    val2Input.addEventListener("input", calculateMode2);
    percentInput.addEventListener("input", calculateMode2);

    // OCR handling
    async function handleOCR(inputId) {
      const file = document.getElementById(inputId).files[0];
      if (!file) return;

      const result = await Tesseract.recognize(file, 'eng', {
        logger: m => console.log(m)
      });

      const text = result.data.text;
      const matches = text.match(/[\d,]+\.\d+/g);

      if (matches && matches.length >= 2) {
        const nums = matches.map(s => parseFloat(s.replace(/,/g, '')));
        val1Input.value = nums[0];
        val2Input.value = nums[1];
        calculateMode2();
      } else {
        alert("Could not find two numbers in the image.");
      }
    }

    document.getElementById("ocrImage").addEventListener("change", () => handleOCR("ocrImage"));
  </script>
</body>
</html>
