<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --card: #f9f9f9;
      --button-bg: #3498db;
      --button-text: white;
      --input-bg: #ffffff;
      --pre-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --button-bg: #2980b9;
      --button-text: #ffffff;
      --input-bg: #1e1e1e;
      --pre-bg: #2b2b2b;
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: var(--text);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      filter: brightness(1.1);
    }

    pre {
      background: var(--pre-bg);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <select onchange="setTheme(this.value)">
      <option value="auto">System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="container">
    <h1>Percentage Calculator</h1>

    <div class="card">
      <h2>Mode 1: Single Number (0–100)</h2>
      <input id="numInput" type="number" placeholder="Enter number (0–100)" />
      <button onclick="calculateMode1()">Calculate</button>
      <pre id="output1"></pre>
    </div>

    <div class="card">
      <h2>Mode 2: Percentage of Total</h2>
      <input id="val1" type="number" placeholder="First Value" />
      <input id="val2" type="number" placeholder="Second Value" />
      <input id="percents" placeholder="Percentage (e.g. 40 or 40,60)" />
      <button onclick="calculateMode2()">Calculate</button>
      <pre id="output2"></pre>
    </div>
  </div>

  <script>
    function calculateMode1() {
      const val = parseInt(document.getElementById("numInput").value);
      const out = document.getElementById("output1");

      if (isNaN(val) || val < 0 || val > 100) {
        out.textContent = "Enter a number between 0 and 100.";
        return;
      }

      const val2 = 100 - val;
      const p1 = val / 100;
      const p2 = val2 / 100;

      const n23 = 23;
      const n66 = 66;

      const b1_23 = (n23 * p1).toFixed(1);
      const b2_23 = (n23 * p2).toFixed(1);

      const b1_62 = (b1_23 * 0.625).toFixed(1);
      const b2_62 = (b2_23 * 0.625).toFixed(1);

      const b1_66 = (n66 * p1).toFixed(1);
      const b2_66 = (n66 * p2).toFixed(1);

      out.textContent = `${val} - ${val2}
23: ${b1_23}, ${b2_23}
62.5% of 23: ${b1_62}, ${b2_62}
66: ${b1_66}, ${b2_66}`;
    }

    function calculateMode2() {
      const a = parseFloat(document.getElementById("val1").value);
      const b = parseFloat(document.getElementById("val2").value);
      const percents = document.getElementById("percents").value.trim();
      const out = document.getElementById("output2");

      if (isNaN(a) || isNaN(b)) {
        out.textContent = "Enter valid numbers.";
        return;
      }

      const total = a + b;
      let raw = percents.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));

      if (raw.length === 1) {
        const p1 = raw[0];
        if (p1 < 0 || p1 > 100) {
          out.textContent = "Percentage must be 0–100.";
          return;
        }
        raw = [p1, 100 - p1];
      } else if (raw.length === 2) {
        if (Math.round(raw[0] + raw[1]) !== 100) {
          out.textContent = "Total percentage must be 100.";
          return;
        }
      } else {
        out.textContent = "Enter 1 or 2 comma-separated percentages.";
        return;
      }

      let result = `Total: ${total}\n`;
      raw.forEach(p => {
        result += `${p}% of ${total} = ${(p / 100 * total).toFixed(2)}\n`;
      });
      out.textContent = result;
    }

    // Theme toggling logic
    function setTheme(value) {
      localStorage.setItem("theme", value);
      applyTheme();
    }

    function applyTheme() {
      const setting = localStorage.getItem("theme") || "auto";
      document.querySelector("select").value = setting;
      if (setting === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      } else if (setting === "light") {
        document.documentElement.setAttribute("data-theme", "light");
      } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
      }
    }

    applyTheme();
  </script>
</body>
</html>
