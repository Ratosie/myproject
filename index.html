<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #ecf0f1;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Percentage Calculator</h1>

  <div class="card">
    <h2>Mode 1: Single Number (0–100)</h2>
    <input id="numInput" type="number" placeholder="Enter number (0–100)" />
    <button onclick="calculateMode1()">Calculate</button>
    <pre id="output1"></pre>
  </div>

  <div class="card">
    <h2>Mode 2: Percentage of Total</h2>
    <input id="val1" type="number" placeholder="First Value" />
    <input id="val2" type="number" placeholder="Second Value" />
    <input id="percents" placeholder="Percentage (e.g. 40 or 40,60)" />
    <button onclick="calculateMode2()">Calculate</button>
    <pre id="output2"></pre>
  </div>

  <script>
    function calculateMode1() {
      const val = parseInt(document.getElementById("numInput").value);
      const out = document.getElementById("output1");

      if (isNaN(val) || val < 0 || val > 100) {
        out.textContent = "Enter a number between 0 and 100.";
        return;
      }

      const val2 = 100 - val;
      const p1 = val / 100;
      const p2 = val2 / 100;

      const n23 = 23;
      const n66 = 66;

      const b1_23 = (n23 * p1).toFixed(1);
      const b2_23 = (n23 * p2).toFixed(1);

      const b1_62 = (b1_23 * 0.625).toFixed(1);
      const b2_62 = (b2_23 * 0.625).toFixed(1);

      const b1_66 = (n66 * p1).toFixed(1);
      const b2_66 = (n66 * p2).toFixed(1);

      out.textContent = `${val} - ${val2}
      23: ${b1_23}, ${b2_23}
      62.5% of 23: ${b1_62}, ${b2_62}
      66: ${b1_66}, ${b2_66}`;
    }

    function calculateMode2() {
      const a = parseFloat(document.getElementById("val1").value);
      const b = parseFloat(document.getElementById("val2").value);
      const percents = document.getElementById("percents").value.trim();
      const out = document.getElementById("output2");

      if (isNaN(a) || isNaN(b)) {
        out.textContent = "Enter valid numbers.";
        return;
      }

      const total = a + b;
      let raw = percents.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));

      if (raw.length === 1) {
        const p1 = raw[0];
        if (p1 < 0 || p1 > 100) {
          out.textContent = "Percentage must be 0–100.";
          return;
        }
        raw = [p1, 100 - p1];
      } else if (raw.length === 2) {
        if (Math.round(raw[0] + raw[1]) !== 100) {
          out.textContent = "Total percentage must be 100.";
          return;
        }
      } else {
        out.textContent = "Enter 1 or 2 comma-separated percentages.";
        return;
      }

      let result = `Total: ${total}\n`;
      raw.forEach(p => {
        result += `${p}% of ${total} = ${(p / 100 * total).toFixed(2)}\n`;
      });
      out.textContent = result;
    }
  </script>
</body>
</html>
